<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="nazar-styles.css" />
    <link rel="stylesheet" href="denys-styles.css" />
    <link rel="stylesheet" href="nazar-media-queries.css" />
    <link rel="stylesheet" href="denys-media-queries.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="newsletter-popup">
      <div class="newsletter-popup-close">
        <svg
          width="18"
          height="18"
          viewBox="0 0 18 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1.5 1.5L16.5 16.5M1.5 16.5L16.5 1.5"
            stroke="#201D24"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
      <div class="newsletter-popup-wrapper">
        <div class="newsletter-wrapper-header">
          <h2 class="newsletter-header-title">Join our newsletter</h2>
          <p class="newsletter-header-desc">
            Lorem ipsum dolor sit amet consectetur. Justo pharetra nulla a nisi
            donec elementum facilisis consectetur.
          </p>
        </div>
        <div class="newsletter-wrapper-form">
          <form action="">
            <input type="text" placeholder="Enter your email" />
            <button>Subscribe</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
